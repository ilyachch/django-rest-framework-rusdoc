name: Check all temp data cleared
on:
  pull_request:
    branches:
      - master

jobs:
  check_no_temp_files_left:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check no temp files left
        run: find .reference -name '*.tmp' && exit 1 || exit 0
      - name: Check no md files left
        run: find .reference -name '*.md' && exit 1 || exit 0
